<!--                  {%endfor%}-->

                <label for="keyword">关键字</label>
                <input type="text" class="form-control" id="keyword" name="keyword" placeholder="关键字:作用于项目分类" maxlength="50">
              </div>
              <!-- /.form-group -->
            </div>
            <!-- /.col -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="img_src">图片链接</label>
                <input type="text" class="form-control" id="img_src" name="img_src" placeholder="图片链接" maxlength="255">

            <div class="col-md-6">
              <div class="form-group">
                <label for="author">作者</label>

          <div class="row">

<div class="modal fade" id="addTagModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">新增标签</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" id="tagInput" name="tag" value="awesome,neat">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
        <button id="addTagBtn" type="button" class="btn btn-success">新增</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

<div class="modal fade" id="addCategoryModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">新增标签</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" id="categoryInput" name="category" value="前端,后台">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
        <button id="addCategoryBtn" type="button" class="btn btn-success">新增</button>
      </div>
    </div>
    <!-- /.modal-content -->
